<!doctype html>
<html lang="en">
  <head>
    <!-- ================= BASIC ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Registra by Atelier</title>

    <!-- ================= SEO ================= -->
    <meta
      name="description"
      content="Registra by Atelier helps service centers and repair shops manage job cards, track service status, customer records, payments, and reports digitally."
    />

    <meta
      name="keywords"
      content="Registra, repair management system, job card software, service center management, repair shop app, atelier service register"
    />

    <meta name="author" content="Atelier" />
    <meta name="robots" content="index, follow" />

    <!-- ================= BRANDING ================= -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- ================= PWA / MOBILE ================= -->
    <meta name="theme-color" content="#111827" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- ================= OPEN GRAPH (WhatsApp / FB) ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Registra by Atelier" />
    <meta
      property="og:description"
      content="Digitize your service register with Registra by Atelier. Track jobs, customers, payments, and service status in one simple web app."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:site_name" content="Registra by Atelier" />

    <!-- ================= TWITTER ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Registra by Atelier" />
    <meta
      name="twitter:description"
      content="Registra by Atelier helps service centers and repair shops manage job cards, track service status, customer records, payments, and reports digitally."
    />
    <meta name="twitter:image" content="/og-image.png" />

  </head>
  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
